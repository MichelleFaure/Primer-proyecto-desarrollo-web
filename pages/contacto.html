<!-- INICIO CONTENIDO CONTACTOS -->
<main>
    <div class="divContacto">
        <div>
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control bg-info" id="exampleFormControlInput1" >
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="text" class="form-control bg-info" id="exampleFormControlInput1">
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label">Comuna</label>
            <input type="text" class="form-control bg-info" id="exampleFormControlInput1">
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control bg-info" id="exampleFormControlInput1" placeholder="correo@ejemplo.com">
        </div>
        <div>
            <label for="exampleFormControlTextarea1" class="form-label">Ingresa tu mensaje</label>
            <textarea class="form-control bg-info" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="boton">
            <button type="button" class="btn btn-outline-light">Enviar</button>
        </div>
    </div>
</main>
<!-- FIN CONTENIDO CONTACTOS -->
